<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Formulario JS Repaso</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="container">
      <h1 class="title">Create an account</h1>
      <h2 class="subtitle">It's free and always will be.</h2>

      <div class="first-information">
        <form class="form" action="/login" method="post">
          <input type="text" name="name" class="input form-half-width firstName" value="" placeholder="First name">
          <input type="text" name="surname" class="input form-half-width" value="" placeholder="Surname">
          <input type="text" name="email-mobile" class="input form-full-width mail" value="" placeholder="Email or mobile number">
          <input type="text" name="email-mobile" class="input form-full-width remail" value="" placeholder="Re-enter email or mobile number">
          <input type="password" name="password" class="input form-full-width" value="" placeholder="New password">

         <div class="birthdate">
            <label class="birth" for="day-of-birth">Birthday</label>
            <select class="js-birthday day" name="day-of-birth">
              <option value="Day">Day</option>
            </select>
            <select class="js-birthday month" name="month-of-birth">
              <option value="Month">Month</option>
            </select>
            <select class="js-birthday year" name="year-of-birth">
              <option value="Year">Year</option>
            </select>
          </div>

          <div class="question">
            <small><a href="#">Why do I need to provide my <br> date of birth?</a></small>
          </div>

          <input class="radio" type="radio" name="gender" value="female">
          <label for="gender-female" class="label-small">Female</label>
          <input class="radio" type="radio" name="gender" value="male">
          <label for="gender-male" class="label-small">Male</label>
          <p><small>By clicking Create an account, you agree to our <a href="#">Terms</a> and that <br> you have read our <a href="#">Data Policy</a>, including our <a href="#">Cookie Use</a>.</small></p>
          <input class="button-submit" type="button" value="Create an account">
        </form>

        <!-- <p id="js-createAccount-check"></p> -->
      </div>
    </div>
   <script src="main.js" charset="utf-8"></script>
  </body>
</html>
